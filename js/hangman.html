<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman!</title>
</head>
<body>
    <h1>Hangman!</h1>
    <script>
        var words = [
            "гаракиро",
            "арсасал",
            "олдскул",
            "чкерил"
        ];

        var word = words[Math.floor(Math.random() * words.length)];

        var answerArray = [];
            for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;
        var motion = 6;
        var isHit = false;

        while ((remainingLetters > 0) && (motion > 0)) {
            alert(answerArray.join(" "));

        var guess = prompt("Guess the letter or go away!!!");
        guess = guess.toLowerCase();
            if (guess === null) {
            break;
        } else if (guess.length !== 1) {
            alert ("Please, enter only 1 letter!!!");
        } else {
        isHit = false;
        for (var j = 0; j < word.length; j++) {
            var letterWasEntered = answerArray[j] === guess;
            if (letterWasEntered) {
                alert("You have entered this letter before!!!");
                break;
            } if (word[j] === guess) {
                answerArray[j] = guess;
                remainingLetters--;
                isHit = true;
                }
            } if (!isHit) {
                motion--;
                alert("You have only " + motion + " attempts!!!");
                if (motion === 0) {
                    alert("No more attempts!!!")
                    break;
                }
            }
        }
    }
        alert(answerArray.join(" "));
        alert("Well done! It was right word " + word);
    </script>
</body>
</html>
