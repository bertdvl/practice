<!DOCTYPE html>
<html lang="en">
<head>

    <title>promt</title>

</head>
<body>

    <script>
        var name =prompt("What's your name");
        console.log("Hey, " + name  );
        var likesCats = confirm ("Do you like cats?");
        if (likesCats) {
            console.log("You're pretty cat");
        } else {
            console.log("No problama. You're anyway good");
        }
    </script>
</body>
</html>
